<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты - ООО «ВЕХИ»</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Контактная информация и схема проезда">
</head>
<body>
    <!-- Общий хедер -->

    <main class="contacts-page">
        <div class="container">
            <div class="contacts-wrapper">
                <div class="contact-info">
                    <h2>Наши контакты</h2>
                    <div class="contact-item">
                        <img src="images/map-icon.svg" alt="Адрес">
                        <p>Адрес: г. Москва, ул. Деревообрабатывающая, 15</p>
                    </div>
                    <div class="contact-item">
                        <img src="images/phone-icon.svg" alt="Телефон">
                        <p>Телефон: +7 (495) 123-45-67</p>
                    </div>
                </div>

                <div class="contact-map">
                    <iframe 
                        src="https://yandex.ru/map-widget/v1/?um=constructor..." 
                        frameborder="0">
                    </iframe>
                </div>
            </div>

            <div class="contact-form">
                <h3>Остались вопросы?</h3>
                <form id="contact-form">
                    <input type="text" placeholder="Имя" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Ваш вопрос" rows="5" required></textarea>
                    <div class="g-recaptcha" data-sitekey="ВАШ_КЛЮЧ"></div>
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Общий футер -->
</body>
</html>
