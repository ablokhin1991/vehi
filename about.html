<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О компании - ООО «ВЕХИ»</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="История компании ВЕХИ - более 25 лет на рынке деревообработки">
</head>
<body>
    <!-- Общий хедер -->
    <header class="header">
        <div class="container">
            <!-- Навигация как в index.html -->
        </div>

        <section class="history-section">
            <div class="container">
                <h2>Наша история</h2>
                <div class="timeline">
                    <div class="timeline-item">
                        <div class="timeline-year">1994</div>
                        <div class="timeline-content">
                            <h3>Основание компании</h3>
                            <p>Создание погонажного цеха по производству деревянных изделий</p>
                        </div>
                    </div>
                    <!-- Остальные этапы -->
                </div>
            </div>
        </section>

        <section class="mission-section">
            <div class="container">
                <div class="mission-card">
                    <h2>Наша миссия</h2>
                    <p>Производство экологически чистой продукции для дома по доступным ценам</p>
                    <div class="values">
                        <div class="value-item">
                            <img src="images/eco-icon.svg" alt="Экология">
                            <h4>Забота об экологии</h4>
                        </div>
                        <!-- Другие ценности -->
