<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehi B2B</title>
    <link rel="stylesheet" href="\vehi\css\styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <img src="\vehi\images\logo\Vehi_green.svg" alt="Vehi">
            </a>
            <nav class="nav">
                <ul>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Услуги</a></li>
                    <li><a href="#">Партнёрам</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>B2B решения для вашего бизнеса</h1>
            <p>Эффективные инструменты для роста и развития</p>
            <a href="#" class="btn">Подробнее</a>
        </div>
    </section>

    <section class="contacts">
        <div class="container">
            <div class="contact-item">
                <img src="\vehi\images\icon\tel.svg" alt="Телефон">
                <p>+7 (900) 000-00-00</p>
            </div>
            <div class="contact-item">
                <img src="\vehi\images\icon\mail.svg" alt="Email">
                <p>info@vehi.ru</p>
            </div>
            <div class="contact-item">
                <img src="\vehi\images\icon\pin.svg" alt="Адрес">
                <p>Москва, ул. Примерная, д. 1</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2025 Vehi. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
