<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная | ООО «ВЕХИ»</title>
    <link rel="stylesheet" href="/vehi/css/styles.css">
</head>
<body>
    <div id="header"></div> <!-- Здесь загружается шапка -->
    
    <main>
        <section class="hero">
            <h1>Добро пожаловать в ООО «ВЕХИ»</h1>
            <p>Экологически чистая продукция для вашего дома</p>
        </section>

        <section class="about">
            <h2>О компании</h2>
            <p>Основана в 1994 году, мы производим двери, мебельные щиты и другие деревянные изделия.</p>
        </section>

        <section class="products">
            <h2>Продукция</h2>
            <ul>
                <li>Межкомнатные двери</li>
                <li>Клееные изделия</li>
                <li>Погонажные изделия</li>
            </ul>
        </section>
    </main>

    <div id="footer"></div> <!-- Здесь загружается подвал -->

    <script>
        // Загрузка шапки и подвала на все страницы
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data);

            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data);
        });
    </script>
</body>
</html>
