<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог продукции - ООО «ВЕХИ»</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="Каталог деревянных изделий: двери, клееная продукция, погонаж">
</head>
<body>
    <!-- Общий хедер -->

    <main class="catalog-page">
        <section class="product-categories">
            <div class="container">
                <h1>Наша продукция</h1>
                <div class="category-grid">
                    <div class="category-card">
                        <img src="images/doors.jpg" alt="Двери">
                        <h3>Двери и комплектующие</h3>
                        <ul class="subcategories">
                            <li>Межкомнатные двери</li>
                            <li>Входные двери</li>
                            <li>Доборы</li>
                        </ul>
                    </div>
                    
                    <div class="category-card">
                        <img src="images/glued-products.jpg" alt="Клееные изделия">
                        <h3>Клееные изделия</h3>
                        <div class="3d-preview" id="product-3d-view"></div>
                        <button class="view-3d">3D просмотр</button>
                    </div>
                    <!-- Другие категории -->
                </div>
            </div>
        </section>
    </main>

    <!-- Общий футер -->
</body>
</html>
